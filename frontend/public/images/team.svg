<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background with gradient -->
  <rect width="800" height="500" rx="20" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="50" fill="#6366F1" opacity="0.1" />
  <circle cx="700" cy="400" r="70" fill="#6366F1" opacity="0.1" />
  <circle cx="200" cy="450" r="30" fill="#8B5CF6" opacity="0.1" />
  <circle cx="650" cy="100" r="40" fill="#8B5CF6" opacity="0.1" />
  
  <!-- Team Member 1 (Leader) -->
  <g transform="translate(150, 200)">
    <!-- Body -->
    <rect x="20" y="60" width="80" height="120" rx="10" fill="#4F46E5" />
    <!-- Head -->
    <circle cx="60" cy="30" r="30" fill="#F8FAFC" />
    <!-- Face -->
    <circle cx="50" cy="25" r="3" fill="#1E293B" />
    <circle cx="70" cy="25" r="3" fill="#1E293B" />
    <path d="M50 45 Q60 55 70 45" stroke="#1E293B" stroke-width="2" fill="none" />
    <!-- Arm pointing -->
    <path d="M100 100 Q130 80 150 110" stroke="#F8FAFC" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Team Member 2 -->
  <g transform="translate(300, 220)">
    <!-- Body -->
    <rect x="20" y="60" width="80" height="100" rx="10" fill="#8B5CF6" />
    <!-- Head -->
    <circle cx="60" cy="30" r="30" fill="#F8FAFC" />
    <!-- Face -->
    <circle cx="50" cy="25" r="3" fill="#1E293B" />
    <circle cx="70" cy="25" r="3" fill="#1E293B" />
    <path d="M50 40 Q60 50 70 40" stroke="#1E293B" stroke-width="2" fill="none" />
    <!-- Arm with tablet -->
    <rect x="90" y="90" width="40" height="60" rx="5" fill="#CBD5E1" />
    <rect x="95" y="95" width="30" height="40" rx="2" fill="#F8FAFC" />
    <path d="M20 100 Q40 90 90 100" stroke="#F8FAFC" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Team Member 3 -->
  <g transform="translate(450, 240)">
    <!-- Body -->
    <rect x="20" y="60" width="80" height="80" rx="10" fill="#EC4899" />
    <!-- Head -->
    <circle cx="60" cy="30" r="30" fill="#F8FAFC" />
    <!-- Face -->
    <circle cx="50" cy="25" r="3" fill="#1E293B" />
    <circle cx="70" cy="25" r="3" fill="#1E293B" />
    <path d="M50 45 Q60 50 70 45" stroke="#1E293B" stroke-width="2" fill="none" />
    <!-- Arm with phone -->
    <rect x="0" y="90" width="25" height="45" rx="3" fill="#CBD5E1" />
    <rect x="3" y="95" width="19" height="35" rx="1" fill="#F8FAFC" />
    <path d="M100 100 Q70 90 25 100" stroke="#F8FAFC" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Team Member 4 -->
  <g transform="translate(600, 220)">
    <!-- Body -->
    <rect x="20" y="60" width="80" height="100" rx="10" fill="#10B981" />
    <!-- Head -->
    <circle cx="60" cy="30" r="30" fill="#F8FAFC" />
    <!-- Face -->
    <circle cx="50" cy="25" r="3" fill="#1E293B" />
    <circle cx="70" cy="25" r="3" fill="#1E293B" />
    <path d="M50 40 Q60 50 70 40" stroke="#1E293B" stroke-width="2" fill="none" />
    <!-- Arm gesturing -->
    <path d="M20 100 Q0 120 20 140" stroke="#F8FAFC" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Floating icons representing opinions/trading -->
  <!-- Chart Icon -->
  <g transform="translate(150, 100)">
    <rect width="60" height="60" rx="10" fill="#4F46E5" opacity="0.1" />
    <path d="M10 40 L20 30 L30 35 L40 15 L50 25" stroke="#4F46E5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Opinion Bubble -->
  <g transform="translate(600, 120)">
    <path d="M0 10 C0 4.5 4.5 0 10 0 H50 C55.5 0 60 4.5 60 10 V30 C60 35.5 55.5 40 50 40 H30 L20 50 L20 40 H10 C4.5 40 0 35.5 0 30 V10 Z" fill="#8B5CF6" opacity="0.1" />
    <path d="M15 15 H45 M15 25 H35" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Money Icon -->
  <g transform="translate(250, 120)">
    <circle cx="30" cy="30" r="30" fill="#10B981" opacity="0.1" />
    <circle cx="30" cy="30" r="20" fill="none" stroke="#10B981" stroke-width="2" />
    <path d="M30 20 V40 M25 25 H35 M25 35 H35" stroke="#10B981" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Light Bulb (Idea) -->
  <g transform="translate(400, 80)">
    <circle cx="30" cy="30" r="30" fill="#F59E0B" opacity="0.1" />
    <path d="M30 15 V20 M30 40 V45 M45 30 H40 M20 30 H15 M40 40 L37 37 M20 20 L23 23 M40 20 L37 23 M20 40 L23 37" stroke="#F59E0B" stroke-width="2" stroke-linecap="round" />
    <circle cx="30" cy="30" r="10" fill="none" stroke="#F59E0B" stroke-width="2" />
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E293B" text-anchor="middle">Our Innovative Team</text>
  
  <!-- Gradients and patterns -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F8FAFC" />
      <stop offset="100%" stop-color="#F1F5F9" />
    </linearGradient>
  </defs>
</svg> 